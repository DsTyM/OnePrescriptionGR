<div class="row">
  <div class="col-12">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <br>
      <h3 class="center" style="color: #107dd0; width: 22%;">
        Σύνδεση Γιατρού
      </h3>
      <br>
      <br>
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <br>
      <div class="center" style="width: 43%;">
        Παρακαλω συμπληρώστε τα στοιχεία σας για να συνδεθείτε.
      </div>
      <br>
      <br>
      <div class="center" style="border-style: solid; padding: 20px; border-color: #107dd0;">
        <div class="form-group">
          <label for="username">Όνομα Χρήστη</label>
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Κωδικός Πρόσβασης</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
          />
        </div>
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid">
            Σύνδεση
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
